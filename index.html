<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2 - Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="wrapper">
        <!-- 1st Column -->
        <header>
            <div class="logo">
                <img src="../images/logo.png" alt="Character A wrapped in a circle" class="logo-img" />
                <p class="company_name">ANONYMS</p>
            </div>
            <div class="left">
                <p class="role">Web Designer</p>
                <p class="grey">From <span>IN</span></p>
            </div>
        </header>

        <!-- 2nd Column -->
        <main>
            <img src="/images/nigga.png" alt="Main Image" class="main-img" />
        </main>

        <!-- Last Column -->
        <footer class="content">
            <div class="name">
                <p class="first-name">DORA</p>
                <p class="surname">APPIAH</p>
            </div>
            <div class="navbar">
                <a class="nav-items" href="#">ABOUT</a>
                <a class="nav-items" href="#">PROJECT</a>
                <a class="nav-items" href="#">CONTACT</a>
            </div>
            <div class="media_links">
                <a href="#"><img src="/images/twitter.png" alt="Twitter" class="social-icon" /></a>
                <a href="#"><img src="/images/imessage.png" alt="iMessage" class="social-icon" /></a>
                <a href="#"><img src="/images/facebook.png" alt="Facebook" class="social-icon" /></a>
                <a href="#"><img src="/images/media4.png" alt="Social" class="social-icon" /></a>
            </div>
        </footer>
    </div>
</body>

</html>
