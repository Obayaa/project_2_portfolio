<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2 - Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/e7930a68cb.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="wrapper">
        <!-- 1st Column -->
        <div class="left">
            <div class="logo-wrapper">
                <img src="logo.png" alt="Character A wrapped in a circle" class="logo-img" />
                <p class="company_name">ANONYMS</p>
            </div>
            <div class="role-wrapper">
                <p class="role">Web Designer</p>
                <p class="grey">From <span>IN</span></p>
            </div>
        </div>

        <!-- 2nd Column -->
        <div class="image-wrapper">
            <img src="nigga.png" alt="Main Image" class="main-img" />
        </div>

        <!-- Last Column -->
        <div class="right">
            <div class="name">
                <p class="first-name">DORA</p>
                <p class="surname">APPIAH</p>
            </div>
            <div class="navbar">
                <ul>
                    <li><a class="nav-items" href="#">ABOUT</a></li>
                    <li><a class="nav-items" href="#">PROJECT</a></li>
                    <li><a class="nav-items" href="#">CONTACT</a></li>
                </ul>
            </div>
            <div class="media_links">
                <i class="fa-brands fa-twitter red"></i>
                <i class="fa-solid fa-comment-dots"></i>
                <i class="fa-brands fa-facebook-f red"></i>
                <i class="fa-solid fa-photo-film"></i>
            </div>
        </div>
    </main>
</body>

</html>
